<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Space Location</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom styles for this template -->
    <link href="views/css/style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="views/css/base.css" /> -->
    <link rel="icon" type="image/png" href="views/images/logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.babylonjs.com/2-3/babylon.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    
    <script>
      var earthPos = {};
      earthPos.x = 500;
      earthPos.y = 0;
      earthPos.z = 200;
      var tweetPos = {}; // By default : sun
      tweetPos.x = 0;
      tweetPos.y = 0;
      tweetPos.z = 0;
    </script>
    <script src="views/js/3dmodel.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        
          canvas = document.getElementById('renderCanvas');
          engine = new BABYLON.Engine(canvas, true);
          var scene = createSpaceScene();
          var socket = io.connect('http://localhost');
          socket.emit('finishedRendering', { scene: scene });
          engine.runRenderLoop(function() {
            scene.render();
          });
      });
      
      window.addEventListener('resize', function() {
        engine.resize();
      });
    </script>

    <script>
      var socket = io();
      socket.on('newPlanets', function (planets) {
        console.log(planets);
        //Add new planets in scene
        //for each...
        planets.forEach(function(planetToAdd) {
            console.log("New planet" + planetToAdd.name);
            var planet = BABYLON.Mesh.CreateSphere(planetToAdd.name, 16, planetToAdd.diameter, scene);
            planet.position = new BABYLON.Vector3(planetToAdd.x, planetToAdd.y, planetToAdd.z);
            var planetMaterial = new BABYLON.StandardMaterial(planetToAdd.name + "Material", scene);
            planetMaterial.diffuseTexture = new BABYLON.Texture(planetToAdd.texturePath, scene);
            planetMaterial.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3);
            planetMaterial.emissiveColor = BABYLON.Color3.White();
        });
      });
    </script>

  </head>
  <body>
    <div class="site-wrapper">  
      <section class="part-top table">
          <div class="table-cell">
            <img class="img-responsive center-block" id="logo" src="views/images/logo.svg" alt="logo"/>
          </div>
      </section>
      <section class="part-middle table">
        <div class="container">
          <p>Some information about location</p>
        </div>
      </section>
      <section class="part-bottom table">
        <canvas id="renderCanvas" touch-action="none"></canvas>
      </section>
    </div>
  </body>
</html>
